{% extends 'base.html' %}
{% load static %}
{% block title %}
Gallery
{% endblock title %}
{% block body %}
<style>
    .carousel-inner {
        height: 450px;
    }
</style>
<div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-indicators">
        <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active"
            aria-current="true" aria-label="Slide 1"></button>
        <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1"
            aria-label="Slide 2"></button>
        <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2"
            aria-label="Slide 3"></button>
    </div>
    <div class="carousel-inner">
        <div class="carousel-item active">
            <img src="{% static 'images/slide1.jpg' %}" class="d-block w-100" alt="...">

        </div>
        <div class="carousel-item">
            <img src="{% static 'images/slide2.jpg' %}" class="d-block w-100" alt="...">

        </div>
        <div class="carousel-item">
            <img src="{% static 'images/slide3.jpg' %}" class="d-block w-100" alt="...">

        </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
    </button>
</div>

<div class="container mt-3">
    <h2 class="text-center" style="color: red;">Welcome to Gallery</h2>
    <div class="row">
        <div class="col-sm-6 col-md-4 col-xl-3 mb-3">
            <a class="d-block" href="/docs/5.0/examples/album/">
                <img class="img-thumbnail mb-3" src="{% static 'images/slide1.jpg' %}" alt="" width="480" height="300"
                    loading="lazy">
            </a>
        </div>


        <div class="col-sm-6 col-md-4 col-xl-3 mb-3">
            <a class="d-block" href="/docs/5.0/examples/pricing/">
                <img class="img-thumbnail mb-3" src="{% static 'images/slide1.jpg' %}" alt="" width="480" height="300"
                    loading="lazy">
            </a>
        </div>


        <div class="col-sm-6 col-md-4 col-xl-3 mb-3">
            <a class="d-block" href="/docs/5.0/examples/checkout/">
                <img class="img-thumbnail mb-3" src="{% static 'images/slide1.jpg' %}" alt="" width="480" height="300"
                    loading="lazy">
            </a>
        </div>


        <div class="col-sm-6 col-md-4 col-xl-3 mb-3">
            <a class="d-block" href="/docs/5.0/examples/product/">
                <img class="img-thumbnail mb-3" src="{% static 'images/slide1.jpg' %}" alt="" width="480" height="300"
                    loading="lazy">
            </a>
        </div>


        <div class="col-sm-6 col-md-4 col-xl-3 mb-3">
            <a class="d-block" href="/docs/5.0/examples/cover/">
                <img class="img-thumbnail mb-3" src="{% static 'images/slide1.jpg' %}" alt="" width="480" height="300"
                    loading="lazy">
            </a>
        </div>


        <div class="col-sm-6 col-md-4 col-xl-3 mb-3">
            <a class="d-block" href="/docs/5.0/examples/carousel/">
                <img class="img-thumbnail mb-3" src="{% static 'images/slide1.jpg' %}" alt="" width="480" height="300"
                    loading="lazy">
            </a>
        </div>


        <div class="col-sm-6 col-md-4 col-xl-3 mb-3">
            <a class="d-block" href="/docs/5.0/examples/blog/">
                <img class="img-thumbnail mb-3" src="{% static 'images/slide1.jpg' %}" alt="" width="480" height="300"
                    loading="lazy">
            </a>
        </div>


        <div class="col-sm-6 col-md-4 col-xl-3 mb-3">
            <a class="d-block" href="/docs/5.0/examples/dashboard/">
                <img class="img-thumbnail mb-3" src="{% static 'images/slide1.jpg' %}" alt="" width="480" height="300"
                    loading="lazy">
            </a>
        </div>
    </div>


</div>
{% endblock body %}
